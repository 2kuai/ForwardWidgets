name: Update Movie Data

on:
  schedule:
    # 每天北京时间凌晨 04:00 运行 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install axios
      # 在无 package.json 环境下干净安装
      run: npm install axios --no-package-lock --no-save
      
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run Movie data script
      run: node script/update-dbmovie-data.js
      
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 添加生成的数据文件
        git add data/dbmovie-data.json
        
        # 检查是否有变更，如有则提交并推送
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update Movie data [skip ci]"
        git push
