name: IPTV Source Checker

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  check-sources:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run checker
      run: python scripts/check_iptv.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add iptv_sources_cleaned.json
        git commit -m "Auto update: Clean invalid IPTV sources"
        git push
    
    - name: Send notification
      if: failure()
      uses: actions-cool/dingtalk@v2
      with:
        webhook: ${{ secrets.DINGTALK_WEBHOOK }}
        msgtype: 'markdown'
        title: 'IPTV Source Check Report'
        text: |
          IPTV源检测报告
          - 检测时间: ${{ steps.get-date.outputs.date }}
          - 检测状态: 失败
          - 详情请查看: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
