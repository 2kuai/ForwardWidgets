name: Update Theater Data

on:
  schedule:
    - cron: '0 16 * * *'  # 北京时间 00:00 (UTC+8)
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置时区为北京时间
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 移除 cache: 'npm' 因为不再使用 package-lock.json
          
      - name: Install dependencies globally (no package.json)
        run: |
          npm install --global --no-package-lock --no-save axios cheerio
          # --global: 全局安装
          # --no-package-lock: 不生成 package-lock.json
          # --no-save: 不更新 package.json
          
      - name: Create data directory
        run: mkdir -p data
        
      - name: Update theater data
        run: |
          node scripts/update-theater-data.js
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/theater-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update theater data [skip ci]" && git push)